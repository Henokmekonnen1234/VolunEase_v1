<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event</title>
  <link rel="stylesheet" href="create_event.css">
  <!-- <script src="../js/selectbox.js"></script> -->
</head>
<body>

  <div class="event_container">
    <form class="create-event-form">
      <fieldset class="create-event-fieldset">
        <legend>Create Event</legend>
        
        <fieldset class="event-info-fieldset">
          <legend>Event Information</legend>
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter event title" required>
          </div>
          <div class="form-group">
            <label for="place">Place:</label>
            <input type="text" id="place" name="place" placeholder="Enter event place" required>
          </div>
          <div class="form-group">
            <label for="startTime">Starting Time:</label>
            <input type="datetime-local" id="startTime" name="startTime" required>
          </div>
          <div class="form-group">
            <label for="endTime">End Time:</label>
            <input type="datetime-local" id="endTime" name="endTime" required>
          </div>
          <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter event description" required></textarea>
          </div>
          <!-- Add these changes to your existing HTML file -->

<!-- Add a new div to hold the multiple-choice input for Volunteer ID -->
<div class="form-group">
    <label for="volunteerId">Volunteer ID:</label>
    <select id="volunteerId" name="volunteerId" multiple required>
      <!-- Add options dynamically using JavaScript -->
    </select>
  </div>
  
  <!-- Add a new div to hold the dropdown for Organization ID -->
  <div class="form-group">
    <label for="organizationId">Organization ID:</label>
    <select id="organizationId" name="organizationId" required>
      <!-- Add options dynamically using JavaScript -->
    </select>
  </div>
  
        </fieldset>
        
        <button type="submit">Create Event</button>
      </fieldset>
    </form>
  </div>

</body>
</html>
