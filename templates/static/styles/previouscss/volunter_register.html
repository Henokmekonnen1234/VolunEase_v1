<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Registration</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>

  <div class="registration-container">
    <form class="registration-form">
      <fieldset class="name-fieldset">
        <legend>Volunteer Name</legend>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
          <label for="secondName">Second Name:</label>
          <input type="text" id="secondName" name="secondName" placeholder="Enter your second name" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
        </div>
      </fieldset>

      <fieldset class="info-fieldset">
        <legend>Volunteer Information</legend>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="occupation">Occupation:</label>
          <input type="text" id="occupation" name="occupation" placeholder="Enter your occupation">
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
        </div>
      </fieldset>

      <fieldset class="image-fieldset">
        <legend>Insert Image</legend>
        <div class="form-group">
          <label for="image">Choose Image:</label>
          <input type="file" id="image" name="image" accept="image/*" required>
        </div>
      </fieldset>

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
