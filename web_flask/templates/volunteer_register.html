<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VolunEase</title>
    <link rel="stylesheet" href="../static/styles/css/common.css">
    <link rel="stylesheet" href="../static/styles/css/header.css">
    <link rel="stylesheet" href="../static/styles/css/container.css">
    <link rel="stylesheet" href="../static/styles/css/footer.css">
    <link rel="stylesheet" href="../static/styles/css/volunteer_register.css">
    <link rel='shortcut icon' href="../static/images/VE.png" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../static/styles/js/register.js"></script>
    <script src="../static/styles/js/script.js"></script>
    <script src="../static/styles/js/message.js"></script>
</head>
<body>

  <header>
    <div class="header-container">
      <div class="logo">
        <div class="logo_image"></div>
        <h1 id="unsigned_dashboard">VolunEase</h1>
        <a id="dashboard" href="{{ url_for('org_dashboard') }}"><h2>VolunEase</h2></a>
      </div>
      <div class="menu-icon" id="menuIcon">&#9776;</div>
      <nav id="mainNav">
        <ul>
          <li><a href="{{ url_for('landing_page') }}">Home</a></li>
          <li><a href="{{ url_for('about_us') }}">About Us</a></li>
          <li class="dropdown">
            <a href="#">Events</a>
            <div class="dropdown-content">
              <a href="{{ url_for('event_list') }}">Events List</a>
              <a id="event_create" href="{{ url_for('event_create') }}">Create Event</a>
            </div>
          </li>
          <li class="dropdown">
            <a id="volunteers_data" href="#">Volunteers</a>
            <div class="dropdown-content">
              <a href="{{ url_for('volun_registeer') }}">Register Volunteer</a>
              <a href="{{ url_for('volun_list') }}">Volunteers List</a>
            </div>
          </li>
          <li class="dropdown">
            <a href="#">Account</a>
            <div id="signed" class="dropdown-content">
              <a href="{{ url_for('update_org') }}" id="update">Update</a>
              <a href="#" id="logout">Log out</a>
              <a href="#" id="delete">Delete account</a>
            </div>
            <div id="unsigned" class="dropdown-content">
              <a href="{{ url_for('login') }}">Log In</a>
              <a href="{{ url_for('register') }}">Register</a>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="registration-container">
    <div id="messageBox" class="message-box">
      <p></p>
      <span class="close-button">x</span>
    </div>

    <form class="registration-form" id="volun_registeer">
      <fieldset class="name-fieldset">
        <legend>Volunteer Name</legend>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
          <label for="secondName">Second Name:</label>
          <input type="text" id="mid_name" name="mid_name" placeholder="Enter your father name" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="last_name" name="last_name" placeholder="Enter your grandfather name" required>
        </div>
      </fieldset>

      <fieldset class="info-fieldset">
        <legend>Volunteer Information</legend>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phone_no" name="phone_no" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="occupation">Occupation:</label>
          <input type="text" id="occupation" name="occupation" placeholder="Enter your occupation">
        </div>
        </fieldset>

      <fieldset class="image-fieldset">
        <legend>Insert Image</legend>
        <div class="form-group">
          <label for="image">Choose Image:</label>
          <input type="file" id="image" name="image" accept="image/*" required>
        </div>
      </fieldset>

      <button type="submit">Register</button>
    </form>
  </div>

  <footer>
    <p>&copy; All rights reserved.</p>
  </footer>

</body>
</html>
