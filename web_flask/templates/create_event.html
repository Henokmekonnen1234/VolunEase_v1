<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VolunEase</title>
    <link rel="stylesheet" href="../static/styles/css/common.css">
    <link rel="stylesheet" href="../static/styles/css/header.css">
    <link rel="stylesheet" href="../static/styles/css/container.css">
    <link rel="stylesheet" href="../static/styles/css/footer.css">
    <link rel="stylesheet" href="../static/styles/css/create_event.css">
    <link rel='shortcut icon' href="../static/images/VE.png" />
</head>
<body>

  <header>
    <div class="header-container">
      <div class="logo">
        <div class="logo_image"></div>
        <h1>VolunEase</h1>
      </div>
      <div class="menu-icon" id="menuIcon">&#9776;</div>
      <nav id="mainNav">
        <ul>
          <li><a href="{{ url_for('landing_page') }}">Home</a></li>
          <li><a href="{{ url_for('about_us') }}">About Us</a></li>
          <li class="dropdown">
            <a href="#">Events</a>
            <div class="dropdown-content">
              <a href="{{ url_for('event_list') }}">Events List</a>                       
              <a href="{{ url_for('event_create') }}">Create Event</a>
            </div>
          </li>
          <li class="dropdown">
            <a href="#">Volunteers</a>
            <div class="dropdown-content">
              <a href="{{ url_for('volun_registeer') }}">Register Volunteer</a>
              <a href="{{ url_for('volun_list') }}">Volunteers List</a>
            </div>
          </li>
          <li class="dropdown">
            <a href="#">Account</a>
            <div class="dropdown-content">
              <a href="{{ url_for('login') }}">Log In</a>
              <a href="{{ url_for('register') }}">Register</a>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="event_container">
    <form class="create-event-form">
      <fieldset class="create-event-fieldset">
        <legend>Create Event</legend>
        
        <fieldset class="event-info-fieldset">
          <legend>Event Information</legend>
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter event title" required>
          </div>
          <div class="form-group">
            <label for="place">Place:</label>
            <input type="text" id="place" name="place" placeholder="Enter event place" required>
          </div>
          <div class="form-group">
            <label for="startTime">Starting Time:</label>
            <input type="datetime-local" id="startTime" name="startTime" required>
          </div>
          <div class="form-group">
            <label for="endTime">End Time:</label>
            <input type="datetime-local" id="endTime" name="endTime" required>
          </div>
          <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter event description" required></textarea>
          </div>
          <div class="form-group">
            <label for="volunteerId">Volunteer ID:</label>
            <select id="volunteerId" name="volunteerId" multiple required>
              <option value="vol1">Volunteer 1</option>
              <option value="vol2">Volunteer 2</option>
              <option value="vol1">Volunteer 1</option>
              <option value="vol2">Volunteer 2</option>
              <option value="vol1">Volunteer 1</option>
              <option value="vol2">Volunteer 2</option>
              <option value="vol1">Volunteer 1</option>
              <option value="vol2">Volunteer 2</option>
            </select>
          </div>
  </fieldset>
        
        <button type="submit">Create Event</button>
      </fieldset>
    </form>
  </div>


  <footer>
    <p>&copy; All rights reserved.</p>
  </footer>
  <script src="../static/styles/js/script.js"></script>

</body>
</html>
